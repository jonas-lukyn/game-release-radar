
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Game Release Radar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🕹️ Game Release Radar</h1>

    <img src="mafia-lace-pikachu-run400px.gif" alt="Running Pikachu" class="pikachu-loop">

    <label for="platform-filter">Filtrovat podle platformy:</label>
    <select id="platform-filter">
        <option value="all">Vše</option>
    </select>

    <div class="actions">
        <button id="toggle-favorites" data-mode="all">Zobrazit oblíbené</button>
        <button id="theme-toggle" class="theme-toggle" title="Přepnout režim">🌙</button>
    </div>

    <ul id="game-list"></ul>

    <script src="main.js"></script>
    <script>
    // Přepínač světlého/tmavého režimu
    const toggle = document.getElementById('theme-toggle');
    const body = document.body;
    toggle.addEventListener('click', () => {
        body.classList.toggle('dark');
        toggle.textContent = body.classList.contains('dark') ? '☀️' : '🌙';
    });
    </script>
</body>
</html>
