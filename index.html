
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Game Release Radar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Release Radar</h1>
    <label for="platform-filter">Filtrovat podle platformy:</label>
    <select id="platform-filter">
        <option value="all">Vše</option>
        <option value="PC">PC</option>
        <option value="PS5">PS5</option>
        <option value="Switch">Switch</option>
    </select>

    <button id="toggle-favorites" data-mode="all" style="margin-left: 1em;">Zobrazit oblíbené</button>

    <ul id="game-list"></ul>

    <script src="main.js"></script>
</body>
</html>
